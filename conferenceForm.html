<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
    <!--THIS ARE THE LINKS FOR BOOTSTRAP TO ACCESS THEIR STYLING-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="conferenceStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body id="form-styling">
    <div class="jumbotron">
     <h1 id="heading-form">Conference Registration</h1>
    </div>
    <div class="col-md-9">
    <form id="form">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" placeholder="Full Name">
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="inputEmail">Email</label>
                <input type="text" class="form-control" id="inputEmail" placeholder="example@conference.com">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label for="inputGender">Gender</label>
                <select class="form-control" id="inputGender">
                    <option selected> Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Prefer not to answer</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="shirtSize">Shirt Size</label>
                <select class="form-control" id="shirtSize">
                    <option selected> Size</option>
                    <option value="">S</option>
                    <option value="">M</option>
                    <option value="">L</option>
                    <option value="">XL</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-5">
            <div class="form-check">
                <label class="form-check-label" for="gridCheck">Notify me of future Conferences! </label>
                <div>
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label>Yes</label>
                </div>
                <div>
                    <input class="form-check-input" type="checkbox" id="gridCheckNo">
                    <label>No</label>
                </div>
            </div>
        </div>
            <div class="form-group col-md-4">
                <div class="form-check">
                    <label class="form-check-label" for="gridCheck">Attendance Time </label>
                    <div>
                        <input class="form-check-input" type="checkbox" id="amCheck">
                        <label>Morning</label>
                    </div>
                    <div>
                        <input class="form-check-input" type="checkbox" id="pmCheck">
                        <label>Afternoon</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-9">
                <label for="inputComments">Comments</label>
                <textarea name="student-comment" id="inputComments" class="form-control" cols="70" rows="7" placeholder="Comments"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-dark">Register</button>
    </form>
    </div>
</body>
</html>
